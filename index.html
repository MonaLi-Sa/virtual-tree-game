<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Tree Game</h1>
    <div class="game-container">
        <span>
        <img id="tree" src="tree_stage1.png" alt="Tree">
        </span>
        <div class="controls">
            <button onclick="waterTree()">Water</button>
            <button onclick="fertilizeTree()">Fertilize</button>
            <button onclick="pruneTree()">Prune</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
